<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3>Create your account!</h3>
    <form method="post" action="{% url 'signup' %}">
        <div class="form-group">
            <label for="username">Utilizador</label>
            <input type="text" class="form-control" id="Nome_Utilizador" name="Nome_Utilizador" placeholder="Criar um usuario" Required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="Email" name="Email" placeholder="Insira o seu aderesso email" Required>
        </div>
        <div class="form-group">
            <label for="pass1">Password</label>
            <input type="password" class="form-control" id="Password" name="Password" placeholder="Crie uma password" Required>
        </div>
        <div class="form-group">
            <label for="professor">Professor</label>
            <select class="form-control" id="ID_Professor" name="ID_Professor">
                <option value="" selected disabled></option>
                <!--{% for professor in professores %}
                    {% if professor.escola_id == school_id %}
                        <option value="{{ professor.id }}">{{ professor.id  }}</option>
                    {% endif %}
                {% endfor %}-->

                {% for key, value in professor_join.items %}
                    <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Entrar</button>
        
    </form>
</body>
</html>
