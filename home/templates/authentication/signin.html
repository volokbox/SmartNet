<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3>Fa√ßa login na sua conta!</h3>
    <form method="post" action="/signin" class="mb-2">
        {% csrf_token %}
        <div class="form-group">
            <label for="Nome_Utilizador">Nome de Utilizador</label>
            <input type="text" class="form-control" id="Nome_Utilizador" name="Nome_Utilizador" placeholder="Insira o seu usuario" Required>
        </div>
        <div class="form-group">
            <label for="Password">Palavra Pass</label>
            <input type="password" class="form-control" id="Password" name="Password" placeholder="Insira a sua palavra passe" Required>
        </div>

        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
</body>
</html>
